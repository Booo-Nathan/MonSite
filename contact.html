    <div class="conteneur">
        
        <h1>Formulaire de contact</h1>

    <form action="#">
        <p><i>Complétez le formulaire. Les champs marqués par <span class="red">*</span> sont <span class="red">obligatoires.</span></i></p>
        
        <fieldset> <!-- Fieldset = bordure -->
            <legend>Contact</legend>
            <div>

                <label for="madame"><input id="madame" type="radio" name="sexe" value="madame" checked="checked">Madame</label>
                <label for="monsieur"><input id="monsieur" type="radio" name="sexe" value="monsieur">Monsieur</label><br>

                <label for="nom">Nom <span class="red">*</span></label>
                    <input id="nom" placeholder="Nom" autofocus="" required=""> <!-- autofocus : le curseur est positiponné dans cette case au chargement de la page -->

                <br>

                <label for="prenom">Prénom <span class="red">*</span></label>
                    <input id="prenom" placeholder="Prénom" autofocus="" required="">

                <br>
                
                <label for="telephone">Portable</span></label>
                    <input id="telephone" type="tel" placeholder="0600000000" pattern="06[0-9{8}">

                <br>
                
                <label for="email">Email <span class="red">*</span></span></label>
                    <input id="email" type="email" placeholder="prenom.nom@email.com" required="" pattern="[a-zA-Z]*@email.com">

            </div>
        </fieldset>

        <fieldset>
            <legend>Informations Personnelles</legend>

                <label for="age">Age <span class="red">*</span></span></label>
                    <input id="age" type="number" placeholder="00" pattern="[0-9]]{2}" required="">

                <br>

                <label for="sexe">Sexe</label>
                    <select id="sexe">
                        <option value="F" name="sexe">Femme</option>
                        <option value="H" name="sexe">Homme</option>
                    </select>

                <br>

                <label for="comments">Pourquoi voulez-vous nous rejoindre ?</label>
                <textarea id="comments"></textarea>

        </fieldset>

        <fieldset>
            <legend>Choisissez vos binets favoris</legend>
                <label for="chatnoir"><input id="chatnoir" type="checkbox" name="binet" value="chat">Chat noir</label>
                <label for="oenologie"><input id="oenologie" type="checkbox" name="binet" value="vin">Oenologie</label>
                <label for="bobar"><input id="bobar" type="checkbox" name="binet" value="bob">Bobar</label>
                <label for="Xpara"><input id="Xpara" type="checkbox" name="binet" value="para">Xpara</label>
                <label for="khomiss"><input id="khomiss" type="checkbox" name="binet" value="???">Khomiss</label>
                <label for="politix"><input id="politix" type="checkbox" name="binet" value="politix">Politix</label>
                <label for="raid"><input id="raid" type="checkbox" name="binet" value="raid">Binet Raid</label>
                <label for="Xsoirees"><input id="Xsoirees" type="checkbox" name="binet" value="fiesta">X-soirées</label>
        </fieldset>

        <p><input type="submit" value="Soumettre/Envoyer"></p>

    </form>
